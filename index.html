<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal API</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-600">
    <div class="container mx-auto text-center px-4 md:px-0">
      <h1 class="text-3xl md:text-4xl font-bold text-white my-6 md:px-10">
        Search For Your Food
      </h1>
      <div
        class="bg-white w-full md:w-1/2 mx-auto p-1 md:p2 border rounded-lg flex justify-between gap-3"
      >
        <input
          type="text"
          placeholder="Ex.Chicken"
          class="p-2 w-full border rounded-lg border-transparent text-lg"
          id="input"
        />
        <button class="btn" id="search">Search</button>
      </div>
    </div>
    <div
      class="mx-2 md:mx-10 border border-gray-500 mt-5 p-4 rounded-lg min-h-[400px]"
    >
      <h2
        id="noMeal"
        class="text-center text-2xl text-white font-semibold mt-12"
      >
        NO Food Show!
      </h2>
      <div
        class="meal-wrapper grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 px-2 md:px-5"
      ></div>
    </div>

    <!-- Popup structure -->
    <div
      id="mealPopup"
      class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center px-5 md:px-0 h-screen"
    ></div>

    <script src="./src/meal.js"></script>
  </body>
</html>
